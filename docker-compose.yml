services:
  postgres:
    image: postgres:16
    container_name: jb2dev-cv-postgres
    environment:
      POSTGRES_DB: cvdb
      POSTGRES_USER: cv
      POSTGRES_PASSWORD: cv
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cv -d cvdb"]
      interval: 5s
      timeout: 3s
      retries: 10
