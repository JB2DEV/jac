name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:

  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java & Maven
        uses: ./.github/actions/setup-java-maven

      - name: Run all tests
        run: mvn clean verify -B

  build-jar:
    name: Build JAR
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java & Maven
        uses: ./.github/actions/setup-java-maven

      - name: Build JAR
        run: mvn clean package -DskipTests -B

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar
          retention-days: 1

  docker-release:
    name: Docker Release
    needs: validate
    uses: ./.github/workflows/_reusable-docker.yml
    with:
      push: true
      image-tag: ${{ github.ref_name }}

  create-release:
    name: Create GitHub Release
    needs: [validate, build-jar, docker-release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download JAR
        uses: actions/download-artifact@v4
        with:
          name: application-jar
          path: ./release-assets

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./release-assets/*.jar
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  sync-develop:
    name: Create Sync PR
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Create PR to sync main into develop
        run: |
          gh pr create \
            --base develop \
            --head main \
            --title "chore: sync main into develop after release ${{ github.ref_name }}" \
            --body "## Post-Release Sync

          This PR synchronizes \`main\` back into \`develop\` after the release ${{ github.ref_name }}.

          ### What's included
          - Release tag: ${{ github.ref_name }}
          - All changes that were merged to main during the release

          ### Checklist
          - [ ] Review changes to ensure no conflicts
          - [ ] Verify no unexpected changes from main
          - [ ] Merge to keep branches synchronized

          **Note:** This is a standard post-release sync. If there are merge conflicts, resolve them before merging.

          **Auto-generated by Release workflow**" \
            --label "sync"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}