name: Prepare Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.2.0)'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  prepare:
    name: Create Release PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version format
        run: |
          if ! echo "${{ inputs.version }}" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Error: Version must be semantic (e.g., 1.2.0)"
            exit 1
          fi

      - name: Check if tag already exists
        run: |
          if git rev-parse "v${{ inputs.version }}" >/dev/null 2>&1; then
            echo "Error: Tag v${{ inputs.version }} already exists"
            exit 1
          fi

      - name: Update version in pom.xml
        run: |
          sed -i 's|<version>.*</version>|<version>${{ inputs.version }}</version>|' pom.xml
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pom.xml
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: bump version to ${{ inputs.version }}"
            git push origin develop
          fi

      - name: Create Release PR
        run: |
          gh pr create \
            --base main \
            --head develop \
            --title "Release v${{ inputs.version }}" \
            --body "## Release v${{ inputs.version }}

          This PR prepares the release for version ${{ inputs.version }}.

          ### Checklist
          - [ ] All tests passing in develop
          - [ ] Changelog reviewed
          - [ ] Breaking changes documented (if any)

          ### Next Steps
          1. Review this PR
          2. Merge to main (will automatically create tag and trigger release)
          3. Release will be published automatically

          **Auto-generated by Prepare Release workflow**" \
            --label "release"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
