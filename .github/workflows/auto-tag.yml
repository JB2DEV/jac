name: Auto Tag Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  create-tag:
    name: Create Release Tag
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.title, 'Release v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Extract version from PR title
        id: version
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          VERSION=$(echo "$TITLE" | sed -n 's/^Release v\([0-9]\+\.[0-9]\+\.[0-9]\+\)$/\1/p')
          if [ -z "$VERSION" ]; then
            echo "Error: Could not extract version from PR title: $TITLE"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.tag }}" -m "Release ${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"

      - name: Comment on PR
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body "Release tag \`${{ steps.version.outputs.tag }}\` created successfully.

          The release workflow is now running: https://github.com/${{ github.repository }}/actions/workflows/release.yml

          Once complete, the release will be available at: https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
